<body>

<div class="grid">

<div id="status">âœ¨ ç›´æ¥è¼¸å…¥ä¸­æ–‡æˆ–è‹±æ–‡å³å¯ã€‚</div>

<div id="review">
  <div class="card">
    <strong>ğŸ›  ä¿®æ­£ç´°ç¯€</strong>
    <p class="small">ä¸Šæ–¹é¡¯ç¤ºã€ŒåŸå¥ï¼ˆç´…è‰²åˆªé™¤ï¼‰ã€èˆ‡ã€Œä¿®æ­£æ–‡ï¼ˆç¶ è‰²æ–°å¢ï¼‰ã€ã€‚</p>
    <div><strong>åŸå¥ï¼š</strong> <span id="origHL"></span></div>
    <div><strong>ä¿®æ­£æ–‡ï¼š</strong> <span id="corrHL"></span></div>

    <hr style="border:none;border-top:1px dashed #e6c55b;margin:12px 0;">

<script>
(function () {
  /* ===== å–å¾— UI ===== */
  const ui = {
    outputEn: document.getElementById('outputEn'),
    check: document.getElementById('btnCheck'),
    status: document.getElementById('status'),
    review: document.getElementById('review'),
    origHL: document.getElementById('origHL'),
    corrHL: document.getElementById('corrHL'),
    suggestList: document.getElementById('suggestList')
  };
  const setStatus = (t)=> ui.status && (ui.status.textContent = t);

  /* ===== é«˜äº®å·®ç•°ï¼ˆåŸå¥/ä¿®æ­£æ–‡ï¼‰===== */
  const esc = t => t.replace(/[&<>"']/g, c => ({'&':"&amp;",'<':"&lt;",'>':"&gt;",'"':"&quot;","'":"&#39;"}[c]));
  function diffHL(oldText, newText){
    if(oldText === newText) return {origHL:esc(oldText), corrHL:esc(newText)};
    let s=0, eOld=oldText.length-1, eNew=newText.length-1;
    while(s<=eOld && s<=eNew && oldText[s]===newText[s]) s++;
    while(eOld>=s && eNew>=s && oldText[eOld]===newText[eNew]){ eOld--; eNew--; }
    return {
      origHL: esc(oldText.slice(0,s))+'<span class="hl-del">'+esc(oldText.slice(s,eOld+1))+'</span>'+esc(oldText.slice(eOld+1)),
      corrHL: esc(newText.slice(0,s))+'<span class="hl-ins">'+esc(newText.slice(s,eNew+1))+'</span>'+esc(newText.slice(eNew+1))
    };
  }
  function renderSuggestions(changes){
    if(!ui.suggestList) return;
    ui.suggestList.innerHTML="";
    changes.forEach(ch=>{
      const li=document.createElement('li');
      li.innerHTML = `<strong>${esc(ch.title)}</strong>ï¼š ${esc(ch.msg||"")}<br>
        <span class="chip-old">${esc(ch.from)}</span> â†’ <span class="chip-new">${esc(ch.to)}</span>`;
      ui.suggestList.appendChild(li);
    });
  }

  /* ===== ç²¾ç°¡ Grammar ä¿®æ­£å™¨ï¼ˆæœ¬åœ°è¦å‰‡ï¼‰===== */
  const IRR = { get:["got","gotten"], go:["went","gone"], eat:["ate","eaten"], take:["took","taken"] };
  const V3_SET = new Set(Object.values(IRR).map(v=>v[1])); // gone, gotten, eaten, takenâ€¦

  function localFixOnce(text){
    let s = text, count=0, changes=[];
    const add=(title,from,to,msg="")=>{ if(from!==to){ count++; changes.push({title,from,to,msg}); } };

    // å¥é¦–å¤§å¯«
    s = s.replace(/(^|\.\s+|\?\s+|!\s+)([a-z])/g,(m,pre,ch)=>{ add("Capitalization", ch, ch.toUpperCase()); return pre+ch.toUpperCase(); });

    // have/has èˆ‡ä¸»è©ä¸€è‡´
    s = s.replace(/\bI\s+has\b/gi, ()=>{ add("Have/has agreement","I has","I have"); return "I have"; });
    s = s.replace(/\b(you|we|they)\s+has\b/gi,(m,p)=>{ const to=p+" have"; add("Have/has agreement",m,to); return to; });
    s = s.replace(/\b(he|she|it)\s+have\b/gi, (m,p)=>{ const to=p+" has";  add("Have/has agreement",m,to); return to; });

    // ç¾©å‹™ï¼šhave/has go â†’ have/has to go
    s = s.replace(/\b(have|has)\s+go\b/gi,(m,aux)=>{ const to=`${aux} to go`; add("Obligation (have to)",m,to); return to; });

    // Present perfect å¸¸è¦‹éŒ¯èª¤
    s = s.replace(/\b(have|has)\s+goted\b/gi,(m,aux)=>{ const to=`${aux} gotten`; add("Present perfect fix",m,to,"getâ†’gotten"); return to; });
    s = s.replace(/\b(have|has)\s+goed\b/gi,(m,aux)=>{ const to=`${aux} gone`; add("Present perfect fix",m,to,"goâ†’gone"); return to; });
    s = s.replace(/\b(have|has)\s+goned\b/gi,(m,aux)=>{ const to=`${aux} gone`; add("Present perfect fix",m,to,"not â€˜gonedâ€™"); return to; });

    // å†ä¿éšªï¼šhave/has + went/ate/took â†’ gone/eaten/takenï¼›have/has + got â†’ gotten
    s = s.replace(/\b(have|has)\s+(went|ate|took|got)\b/gi,(m,aux,v)=>{
      const map={went:"gone",ate:"eaten",took:"taken",got:"gotten"};
      const to=`${aux} ${map[v.toLowerCase()]}`; add("Present perfect (V2â†’V3)",m,to); return to;
    });

    return { text:s, count, changes };
  }

  async function grammarPipeline(text){ return localFixOnce(text); }

  /* ===== ç¶å®š Grammar æŒ‰éˆ• ===== */
  if (ui.check) {
    ui.check.addEventListener('click', async ()=>{
      const before = ui.outputEn ? ui.outputEn.value.trim() : "";
      if(!before) return;
      setStatus("Grammar æª¢æŸ¥ä¸­â€¦");
      const res = await grammarPipeline(before);
      if (ui.outputEn) ui.outputEn.value = res.text;

      // å·®ç•°æ¨™ç¤º + å»ºè­°
      const d = diffHL(before, res.text);
      if (res.text !== before && ui.review) {
        ui.origHL.innerHTML = d.origHL;
        ui.corrHL.innerHTML = d.corrHL;
        ui.review.style.display = "block";
      } else if (ui.review) {
        ui.review.style.display = "none";
      }
      renderSuggestions(res.changes);
      setStatus(`âœ… å·²å®Œæˆæ™ºæ…§ä¿®æ­£ï¼ˆä¿®æ­£ ${res.count} è™•ï¼‰`);
    });
  } else {
    console.warn('#btnCheck not found â€” è«‹ç¢ºèªæŒ‰éˆ• id="btnCheck" æ˜¯å¦å­˜åœ¨ã€‚');
  }
})();
</script>
